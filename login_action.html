<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style_3.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="dashboard-container">
        <h2>Student Dashboard</h2>
        
        <!-- Profile Picture Section -->
        <div class="profile-section">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <input type="file" id="profile-picture" class="edit-pic" accept="image/*">
            <label for="profile-picture" class="edit-pic-icon">
                <img src="edit-icon.png" alt="Edit Profile Picture Icon">
            </label>
        </div>
        
        <!-- Button Section -->
        <div class="button-container">
            <button id="mark-attendance" class="action-button">Mark Attendance</button>
            <button id="view-attendance" class="action-button">View Attendance</button>
            <button id="mark-leave" class="action-button">Mark Leave</button>
        </div>

        <!-- Attendance and Leave Logs -->
        <div id="attendance-log" class="log-container"></div>
        <div id="leave-log" class="log-container"></div>
    </div>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
