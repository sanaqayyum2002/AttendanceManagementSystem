<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <link rel="stylesheet" href="style_1.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="login_action.html" method="post"> <!-- Ensure this points to the correct file -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">SUBMIT</button>
        </form>

        <div class="register-link">
            <p>Don't have an account?</p>
            <a href="register.html" class="register-button">Register</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                window.location.href = "login_action.html";
            });
        });
    </script>
</body>
</html>
